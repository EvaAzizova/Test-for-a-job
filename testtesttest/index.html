<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form id="orderForm" action="submit.php" method="POST">
        <input type="text" name="name" placeholder="Your name" required><br>
        <input type="tel" name="phone" id="phone" placeholder="Your phone number" pattern="\+\d{1,3}\(\d{3}\)\d{3}-\d{2}-\d{2}" required><br>
        <input type="hidden" name="sub1" value="test">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('phone').addEventListener('input', function (event) {
            var phoneInput = event.target;
            var phonePattern = /^\+\d{1,3}\(\d{3}\)\d{3}-\d{2}-\d{2}$/;
            if (!phonePattern.test(phoneInput.value)) {
                phoneInput.setCustomValidity('Please enter a phone number in the format: +7(XXX)XXX-XX-XX');
            } else {
                phoneInput.setCustomValidity('');
            }
        });

        var orderForm = document.getElementById('orderForm');
        orderForm.addEventListener('submit', function () {
            this.querySelector('button').disabled = true;
        });
    </script>
</body>
</html>
